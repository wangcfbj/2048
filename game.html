<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="Play the classic 2048 game with progress saving and history tracking">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="2048">
  <!-- Prevent pull-to-refresh on iOS -->
  <style>
    html, body {
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
      /* Prevent address bar from showing */
      height: 100%;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
    }
  </style>
  <title>2048 Game</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-box">
          <div class="score-label">分数</div>
          <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
          <div class="score-label">最高分</div>
          <div class="score-value" id="best-score">0</div>
        </div>
      </div>
    </div>

    <div class="game-intro">
      <button class="fixed-value-btn" id="fixed-4-btn">4</button>
      <button class="fixed-value-btn" id="fixed-8-btn">8</button>
      <button class="new-game-btn" id="new-game">新游戏</button>
      <button class="undo-btn" id="undo-btn" disabled>回退</button>
    </div>

    <div class="game-container">
      <div class="grid-container" id="grid-container">
        <!-- Grid cells will be generated by JavaScript -->
      </div>
      <div class="tile-container" id="tile-container">
        <!-- Tiles will be generated by JavaScript -->
      </div>
    </div>

    <div class="game-message" id="game-message">
      <p></p>
      <div class="game-message-buttons">
        <button class="undo-btn" id="undo-from-gameover" disabled>回退</button>
        <button class="retry-btn" id="retry">重新开始</button>
      </div>
    </div>
  </div>


  <script src="game.js"></script>
</body>
</html>
